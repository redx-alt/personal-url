<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon.png">
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="mainbox">
  <div class="img-container">
    <img src="done/img.jpg" alt="equilibrium">
  </div> 
  <!---title -->
    <a class="h2" href="https://cryptocurrencywiki.org/Stablecoins" target="_blank" title="Equilibrium in cryptocurrencywiki">Equilibrium #3429</a>
  
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
  <div class="spans">
    <span class="price">0.041 ETH</span>
    <span class="time"> 3 days left </span>
    
    <div class="line">
      <span class="empty"></span>
    </div>
  </div>
    <p class="made-by">Creation of <span class="me">Redx</span></p>
  </div>
    
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Redx</a>.
  </div>
</body>

</html>
